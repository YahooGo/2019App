<p-sidebar [(visible)]="hideSidebar" [style]="{width:'180px'}" [showCloseIcon]="false" styleClass="my-sidebar"
    (onHide)="handleSideBarHiden()" [dismissible]="true">
    <!-- logo -->
    <a class="my-sidebar__logo" href="#">
        <img src="http://118.25.136.164/assets/imgs/nice-fish.png" width="60" height="60" alt="">
    </a>
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
        <!-- 侧边栏-->
        <p-panelMenu [multiple]="false" [model]="sidebarItems" styleClass="my-sidebar__wrap"
            [style]="{'width':'180px'}">
        </p-panelMenu>
    </p-scrollPanel>
</p-sidebar>
